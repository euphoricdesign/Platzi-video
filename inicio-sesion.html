<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-inicio">
        <img class="header-inicio__img" src="maquetación-principal/assets/logo-platzi-video-BW2.png" alt="logo">
    </header>

    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input-inicio-sesion" type="text" placeholder="Correo">
                <input class="input-inicio-sesion" type="password" placeholder="Contraseña">
                <button class="button-inicio-sesion">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="#">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="maquetación-principal/assets/icons8-google-plus-50.png" alt="google">Inicia sesión con Google</div>
                <div><img src="maquetación-principal/assets/icons8-twitter-50.png" alt="twitter">Inicia sesión con Twitter</div>
            </section>
            
            <p class="login___container--register">No tienes ninguna cuenta <a href="#">Regístrate</a></p>
        </div>
    </section>

    <footer class="footer-inicio">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>

</body>
</html>
